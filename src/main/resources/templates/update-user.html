<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div>
    <form class="row g-3" th:method="PATCH" action="/admin/update">
        <div class="col-md-7">
            <label for="id" class="form-label">id</label>
            <input type="text" class="form-control" id="id" name="id"
                   th:placeholder="${user.id}" th:value="${user.id}">
        </div>
        <div class="col-md-7">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   th:placeholder="${user.firstName}" th:value="${user.firstName}">
        </div>
        <div class="col-md-7">
            <label for="lastName" class="form-label">Surname</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   th:placeholder="${user.lastName}" th:value="${user.lastName}">
        </div>
        <div class="col-md-7">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email"
                   th:placeholder="${user.email}" th:value="${user.email}">
        </div>
        <div class="col-12">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
