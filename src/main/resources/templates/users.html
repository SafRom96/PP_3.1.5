<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<hr>
<a type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addUser">Add</a>
<form action="/logout" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <input type="submit" value="Выйти"/>
</form>
<hr>

<table class="table table-bordered border-primary">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>SurName</th>
        <th>Email</th>
        <th>*</th>
        <th>*</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.isEmpty()}">
        <td colspan="2">No users</td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.id}"></span></td>
        <td><span th:text="${user.firstName}"></span></td>
        <td><span th:text="${user.lastName}"></span></td>
        <td><span th:text="${user.email}"></span></td>
        <td><a th:href="@{/admin/update/{path}(path=${user.id})}">Update</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/delete/{path}(path=${user.id})}">
                <div class="col-12">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:silver;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" action="/admin/add" method="post">
                    <div class="col-md-12">
                        <label for="firstName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="col-md-12">
                        <label for="lastName" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="col-12">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="/static"></script>
</body>
</html>
